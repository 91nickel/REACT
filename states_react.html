<body>
<div id="program"></div>

<script type="text/babel">
    const app = document.getElementById('program');

    class Checkbox extends React.Component {
        constructor() {
            super();
            this.state = {
                checked: true
            }
        }

        handleCheck() {
            this.setState({
                checked: !this.state.checked
            });
            console.log(this.state.checked);
        }

        render() {
            let message;
            if (this.state.checked) {
                message = 'checked';
            } else {
                message = 'unchecked';
            }
            return (
                <div>
                    <label>
                        <input type="checkbox" defaultChecked={this.state.checked}
                               onChange={this.handleCheck.bind(this)}/>
                    </label>
                    <p>Чекбокс {message}</p>
                </div>
            )
        }
    }

    ReactDOM.render(
        <div className="field">
            <Checkbox/>
        </div>,
        app
    );
